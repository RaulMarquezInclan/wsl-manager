<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSL Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (optional if needed for your scripts) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 5 JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Section 1: Manage Installed WSL Instances -->
            <div class="col-6">
                <h4>Manage Installed WSL Instances</h4>
                <div class="row">
                    <!-- Vertical Toolbar -->
                    <div class="col-2">
                        <button id="deleteBtn" class="btn btn-danger btn-block mb-3" disabled>Delete</button>
                        <button id="cloneBtn" class="btn btn-primary btn-block" disabled>Clone</button>
                    </div>
                    <!-- WSL Instances List -->
                    <div class="col-10">
                        <ul class="list-group">
                            {% for instance in instances %}
                            <li class="list-group-item" style="padding-top: 0px; padding-bottom: 0px;">
                                <label style="width: 100%; cursor: pointer; padding-bottom: 4px; padding-top: 12px;">
                                    <input type="radio" name="instance" class="instance-radio" data-instance="{{ instance.name }}" style="margin-right: 8px;">
                                    {% if instance.state == 'Running' %}
                                        <i class="bi bi-circle-fill text-success"></i>
                                    {% else %}
                                        <i class="bi bi-circle text-muted"></i>
                                    {% endif %}
                                    <span>{{ instance.name }} - {{ instance.state }}</span>
                                </label>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Section 2: Available WSL Distributions -->
            <div class="col-6">
                <h4>Available WSL Distributions</h4>
                <div class="row">
                    <!-- Vertical Toolbar -->
                    <div class="col-2">
                        <button id="installBtn" class="btn btn-success btn-block" disabled>Install</button>
                    </div>
                    <!-- WSL Distributions List -->
                    <div class="col-10">
                        <ul class="list-group">
                            {% for distribution in distributions %}
                            <li class="list-group-item" style="padding-top: 0px; padding-bottom: 0px;">
                                <label style="width: 100%; cursor: pointer; padding-bottom: 4px; padding-top: 12px;">
                                    <input type="radio" name="distribution" class="distribution-radio" data-distribution="{{ distribution.id }}" style="margin-right: 8px;">
                                    {{ distribution.name }}
                                </label>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for Clone -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Clone Instance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newInstanceName">Enter the name for the cloned instance:</label>
                        <input type="text" class="form-control" id="newInstanceName">
                        <small id="nameError" class="text-danger" style="display:none;">An instance with this name already exists. Please choose a different name.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmActionBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
